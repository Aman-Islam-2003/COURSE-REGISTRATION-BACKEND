<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/dashboard.css">
     <title>Dashboard</title>
</head>
<body>
     <nav>
          <!-- circle profile picture -->
          <div class="profile">
               <img src="../assets/student.png" alt="profile" />
          </div>
     </nav>
     <div class="container">
          <div class="featured">Featured Courses</div>
          <div class="recommended">
               <a href="">
                    View Recommended Courses
               </a>
          </div>
     </div>
     <div class="card">
          <div class="image">
               <img src="../assets/course_logo.png" alt="ai" />
          </div>
          <div class="reviews">
               <span>4.5</span>
          </div>
          <div class="heading">
               <h4>Artificial Intelligence</h4>
          </div>
          <div class="button">
               <a href="">View Course</a>
          </div>
</body>
</html>
