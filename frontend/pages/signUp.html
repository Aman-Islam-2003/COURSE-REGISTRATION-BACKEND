<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../styles/signUpStyle.css">
     <title>Document</title>
</head>
<body>
     <div class="container">
          <form class="signIn">
            <div class="logo">
              <img src="../assets/logo.jpg" alt="logo" />
            </div>
            <div class="heading">
              <h4>Academic Advising using Machine Learning</h4>
            </div>
            <div class="username">
              <input type="text" placeholder="Enter your name" name="username" id="username" />
            </div>
           
            <div class="emailField">
               <input type="email" placeholder="Email" name="email" id="email" />
             </div>
           
            <div class="passwordField">
                  <input type="password" placeholder="Password" name="password" id="password" />
         </div>
            <div class="stdNmbr">
                  <input type="text" placeholder="Student number" name="stdNmbr" id="stdNmbr" />
         </div>
            <div class="department">
                  <input type="text" placeholder="Department" name="department" id="department" />
         </div>
            <div class="semester">
                  <input type="text" placeholder="Password" name="semester" id="semester" />
         </div>
            <button  type="submit">Sign Up</button>
            <div>
              <span> Already register ? <i><a href="../index.html">Sign In</a></i> </span>
            </div>
          </form>
        </div>
</body>
</html>
